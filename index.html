<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Orbitron&family=Open+Sans:wght@300&family=Quintessential&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class = screen>
    <div class = container>
      <img class = qr src="images/image-qr-code.png" alt="QR-code" >
      <div class = text>
        <p class = strong> Improve your front-end skills by building projects</p>
        <p class = light>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div> 
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Darknab">Nabil Negadi</a>.
    </div>
</body>
</html>
